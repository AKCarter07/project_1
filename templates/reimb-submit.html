<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <title>Submit Mints</title>
</head>
<body>
    <form class="submission">
        <p>
            <label for="amount">Amount: </label>
            <input type="number" step="any" />
        </p>
        <p>
            Select Type:
            <input type="radio" id="lodging" name="type">
            <label for="lodging">Lodging</label>
            <input type="radio" id="travel" name="type">
            <label for="travel">Travel</label>
            <input type="radio" id="food" name="type">
            <label for="food">Food</label>
            <input type="radio" id="other" name="type">
            <label for="other">Other</label>
        </p>
        <p>
            <label for="receipt">Upload Receipt:</label>
            <input type="file" id="receipt" name="img" accept="image/*">
        </p>
        <p>
            <label for="descrip">Description: </label>
            <textarea id="descrip" name="descrip" rows="2" cols="50"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
    <p><a href="reimb-approve.html">Approve-Mint</a></p>
    <p><a href="index.html">Login Payge</a></p>
</body>
</html>
